<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript App</title>
    <script>
        const myDomain = "https://mohammadbassim.github.io/BLANK1/"; // Replace with your actual domain

        document.addEventListener('click', (event) => {
            const clickedElement = event.target;
            if (clickedElement.tagName === 'A' && clickedElement.href.startsWith(myDomain)) {
                window.open(clickedElement.href, '_blank');
                event.preventDefault(); // Prevent default link behavior
            }
        });

    </script>
</head>

</html>
